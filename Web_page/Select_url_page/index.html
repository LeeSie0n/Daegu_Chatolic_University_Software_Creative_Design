<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti Qshing Solution</title>

  <!-- <Favicon> -->
  <link rel="icon" type="image/png" href="favicon-96x96.png">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="min-h-screen bg-gray-100 flex flex-col items-center">
    
    <!-- <Main header and GitHub link container> -->
    <header class="text-center py-6 bg-white shadow w-full">
      <!-- <Main title> -->
      <h1 class="text-3xl font-bold text-gray-700">Anti Qshing Solution</h1>
      
      <!-- <GitHub Link below the title> -->
      <a
        href="https://github.com/LeeSie0n/SoftwareCreativeDesign"
        class="flex items-center justify-center gap-2 text-gray-500 hover:text-gray-800 mt-2"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="github_icon.png" alt="GitHub Icon" width="24" height="24">
        <span>GitHub</span>
      </a>
    </header>

    <!-- <Description with adjustable spacing> -->
    <div class="description-container text-center py-4">
      <p class="text-gray-500">Find the malware in the QR code below..!</p>
    </div>

    <!-- <QR Grid Container with added spacing> -->
    <main class="container mx-auto px-4 py-8" id="qr-grid">
    </main>
  </div>
</body>
</html>
